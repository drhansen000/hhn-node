<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.10.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.10.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.10.1/firebase-database.js"></script>
    <script defer src="/__/firebase/4.10.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.10.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <h<!--Create a button to login in with Google credentials-->
      <div>
          <button id="btnGoogleLogin">Google Login</button>
      </div>
      <!--Create a Login with email and password credentials-->
      <div>
          <input type="email" id="txtEmail" placeholder="Email"/>
          <input type="password" id="txtPassword" placeholder="Password"/>
          <div>
              <button id="btnEmailLogin">Login</button>
              <button id="btnCreateAccount">Create Account</button>
          </div>
      </div>
      <!--Welcome Message After Login-->
      <div id="message"></div>
      <!--Create a button to logout-->
      <div>
          <button id="btnLogout">Logout</button>
      </div>
      <!--Display a list of movies in the db-->
      <div>
          <ul id="displayMovies"></ul>
      </div>
      <!--Display a list of characters in the db-->
      <div>
          <ul id="displayCharacters"></ul>
      </div>
      <!--we use defer because everything else uses defer. If we didn't use it here, then it would run before the other initialization scripts-->
      <script defer src="app.js"></script>
</body>
</html>
